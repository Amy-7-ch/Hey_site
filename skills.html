        body {
            display: flex;
            margin: 0;
            font-family: 'Montserrat', sans-serif;

        .sidebar {
            width: 200px;
            background-color: #000000e8;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.67);
            text-decoration: none;
            padding: 8px 10px;
            font-size: 16px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            border-radius: 6px;
            display: block;
        }

        .sidebar a::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 0%;
            background: linear-gradient(90deg, #fff200, #73ff00);
            transition: width 0.3s ease-in-out;
            border-radius: 50px;
        }

        .sidebar a:hover::before {
            width: 100%;
        }

        .sidebar a:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateX(6px);
        }

            padding: 20px;
        }

        .skills-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .skill {
            background: #f0f0f059;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgb(44, 221, 189);
        }

        .skill img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .skill h3 {
            margin: 10px 0 5px;
        }

        .v1 {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.35;
        }
